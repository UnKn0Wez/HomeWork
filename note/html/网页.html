<!-- 比如head开头/head就是结尾 -->
<!-- DOCTYPE:高速浏览器，我们要使用什么规范，现在使用了html -->
<!DOCTYPE html>
<html lang="en">
<!-- head，网页头部 -->
<head>
    <meta charset="UTF-8">
    <title>网页测试</title>
</head>
<!-- body，网页主体 -->
<body>
<!-- 标题标签:h1~h6字体由大而小 -->
<h1>hello</h1>
<h2>hello</h2>

<!-- 段落标签:每一个都为一段 -->
<p>hello world!</p>
<p>what's your name?</p>

<!-- 水平线标签:一条分割线 -->
<hr>

<!--换行标签-->
hello world!<br/>what's your name?<br/>
<hr>

<!--字体样式标签-->
<!--strong粗体   em斜体-->
粗体:<strong>没人上号都</strong><br/>
斜体:<em>没人上号都</em><br/>
粗体+斜体:<em><strong>没人上号都</strong></em><br/>

<!-- 特殊符号 -->
空格:     w&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;w <br/>
大于:     &gt; <br/>
小于:     &lt; <br/>
版权:     &copy; <br/>


</body>
</html>
